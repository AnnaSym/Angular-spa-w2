<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>
   
  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyShoppingController as ArleadyBoughtItems"
      class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ArleadyBoughtItems.items">
         Buy {{ item.quantity }} {{ item.name }}
         <button ng-click="ArleadyBoughtItems.moveItem($index, item)" class="btn btn-default">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div ng-if="ArleadyBoughtItems.items.length == 0"
      class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtShoppingController as boughtCtrl"
      class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCtrl.items">
        Bought {{ item.quantity }} {{ item.name }}
      </li>
     </ul>
     <div ng-if="boughtCtrl.items.length == 0"
      class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
